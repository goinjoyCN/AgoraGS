<!doctype html>
<meta charset="utf-8">
<title>AgoraGS demo</title>
<script src="./Build/Cesium/Cesium.js"></script>
<script src="./agora-gs.umd.min.js"></script>

<link rel="stylesheet" href="./agora-gs.css">
<style>
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body,
  #demo {
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <div id="demo"></div>
  <script>
    console.log(AgoraGS)
    const { Agora, extensions, layer, provider } = AgoraGS

    extensions.WSServer.setOption({
      url: '192.168.239.27:8093/socket/resend'
    })
    Agora.use(extensions.WSServer)

    Agora.use(extensions.Plot)

    const agora = Agora.create('demo', {})

    const tilesProvide = new provider.TileImagery({
      url: 'imagery/globe/tiles',
      fileExtension: 'png'
    })
    const prvdLayer = new layer.Provider('影像图层')
    prvdLayer.addChild(tilesProvide)

    agora.addLayer(prvdLayer)
  </script>
</body>
